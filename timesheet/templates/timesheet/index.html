{% extends 'master.html' %}

{% load bootstrap3 %}

{% block siteTitle %}ANSR-Login{% endblock %}

{% block content %}
	<div class="col-lg-6 col-md-10 col-xs-12
		col-lg-offset-3 col-md-offset-1 jumbotron"
		style="position: absolute; top: 20%"> 
		<div class="col-lg-10 col-md-12 col-xs-12
			col-lg-offset-1">
			<legend>Logon&nbsp;to&nbsp;your&nbsp;dashboard</legend>
			<form id="loginForm"  action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% bootstrap_form form layout='vertical' %} 
			{% buttons %}
				<button type="submit" class="btn btn-primary
					col-lg-12 col-xs-12 col-md-12">
				Login
				</button>
			{% endbuttons %} 	
			</form>
		</div>
	</div>
{% endblock %}
