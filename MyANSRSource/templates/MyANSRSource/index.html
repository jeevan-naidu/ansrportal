

{% load bootstrap3 %}

{% load fontawesome %}

 <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

{% block content %}
    <div class="container">
        <div class="col-lg-6 col-md-12 col-xs-12
            col-lg-offset-3 jumbotron shadow"> 
            <div class="col-lg-12 col-md-12 col-xs-12">
                <legend>Logon&nbsp;to&nbsp;myansrsource&nbsp;</legend>
                <form id="loginForm"  action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_messages %}
                    {% bootstrap_form form layout='inline' %} 
                    {% buttons %}
                        <button type="submit" class="btn btn-sm btn-primary
                            col-lg-3 col-xs-12 col-md-12 pull-right">
                        {% fontawesome_icon 'sign-in' large=True %}
                        Login
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
