{% extends 'master.inc' %}

{% load bootstrap3 %}

{% block siteTitle %}MyANSRSource-Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-lg-6 col-md-12 col-xs-12
            col-lg-offset-3 jumbotron shadow"> 
            <div class="col-lg-12 col-md-12 col-xs-12">
                <legend>Logon&nbsp;to&nbsp;your&nbsp;dashboard</legend>
                <form id="loginForm"  action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_messages %}
                    {% bootstrap_form form layout='vertical' %} 
                    {% buttons %}
                        <button type="submit" class="btn btn-primary
                            col-lg-3 col-xs-12 col-md-12 pull-right">
        		<span class="glyphicon glyphicon-lock"></span>
                        Login
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
