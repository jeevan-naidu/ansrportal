<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <style>
        th, td {
            padding: 5px;
            width: 25%;
        }
        td .x_MsoNormal:nth-child(2){display: none;}
    </style>
</head>

<body style="margin: 0; padding: 0;">

<p>Hi, {{registered_by}}</p>

<p>The TimeSheet Report for your team for the week from {{ startdate }} to {{ enddate }}.</p>
<table border="1" cellspacing="0">
        <tr>
            <th><b>Candidate Name</b></th>
            <th><b>Status</b></th>
            <th><b>Total Hour</b></th>
        </tr>
    {% for report in timesheet_report_list %}
        <tr>
            <td>{{ report.name }}</td>
            <td style="text-align: center;">{{ report.status }}</td>
        <td style="text-align: center;">{{ report.total }}</td>
        </tr>
    {% endfor %}
    </table>
<p></p><p></p>
<p>Regards,<br>
 MyAnsrSource HelpDesk<br>
</body>
</html>
