<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>

<p>Hi, {{registered_by}},</p>

<p>Admin has raised leave notification. </p>

<table border="1">

    <thead>
        <tr>
            <td><b>Leave Type</b></td>
            <td><b>For Date</b></td>
            <td><b>Reason</b></td>
            <td><b>Due Date</b></td>
        </tr>
    </thead>
    <tbody>
        {% for leave in leaveType %}
        <tr>
            <td>{{leave.leave}} </td>
            <td>{{leave.date}}</td>
            {% if reason %} <td>{{leave.reason}} </td> {% endif %}
            <td>{{leave.due_date}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>Regards,<br>
 HR Support<br>
</body>
